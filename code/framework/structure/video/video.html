<video class="video" preload="metadata" poster="/assets/images/_laptop" >
  

  

  

  <!-- Flash fallback -->
  <object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=/assets/videos/.mp4" width="1024" height="768">
     <param name="movie" value="flash-player.swf?videoUrl=/assets/videos/.mp4" />
     <param name="allowfullscreen" value="true" />
     <param name="wmode" value="transparent" />
     <param name="flashvars" value="controlbar=over&amp;image=/assets/images/_laptop&amp;file=flash-player.swf?videoUrl=/assets/videos/.mp4" />
     <img alt="" src="/assets/images/_laptop" width="1024" height="768" title="No video playback possible, please download the video from the link below" />
  </object>
</video>
